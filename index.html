<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Display</title>
    <style>
        /* Styling for the image */
        img {
            display: block;
            /* Makes the image a block element to get rid of bottom space */
            max-width: 100%;
            /* Ensures the image doesn't exceed the window's width */
            height: auto;
            /* Maintains aspect ratio */
            margin: 0 auto;
            /* Centers the image horizontally if it's narrower than the window */
        }
    </style>
</head>

<body>

    <!-- Displaying the caption above the image -->
    <figure>
        <figcaption>
            <h1>Welcome to Hedgedemia ;)</h1>
        </figcaption>
        <img src="laoban.jpg" alt="Description of Image">
    </figure>

</body>

</html>
