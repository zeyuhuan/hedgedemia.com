<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedgedemia</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .panel {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300%;
            /* Allows for the slower scroll effect */
            background-image: linear-gradient(rgba(173, 216, 230, 0.5), rgba(173, 216, 230, 0.5)), url('images/background.jpeg');
            background-size: 100% auto;
            /* Adjusts the width to window size */
            z-index: -1;
        }


        .transparent {
            background: transparent;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .statistics>div {
            margin: 0 10px;
        }

        /* Navigation bar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            cursor: pointer;
            margin: 0 10px;
            /* Removed the box styling */
            /* padding: 5px 10px; */
            /* border: 1px solid white; */
            /* border-radius: 5px; */
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            /* Subtle hover effect */
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#panel1">Hedgedemia</a>
        <a href="#panel2">Vision</a>
        <a href="#panel3">Performance</a>
        <a href="#panel4">Contact</a>
    </div>

    <!-- Background -->
    <div id="background"></div>

    <!-- Foreground Panels -->
    <div class="panel transparent" id="panel1">
        <h1>Hedgedemia</h1>
    </div>

    <div class="panel white" id="panel2">
        <p>we utilize simple and effective model to capture market trends</p>
    </div>

    <div class="panel transparent" id="panel3">
        <div class="statistics">
            <div>annualized return: 40%</div>
            <div>sharpe ratio: 3%</div>
        </div>
    </div>

    <div class="panel transparent" id="panel4">
        <div>
            <h2>Contact Us</h2>
            <a href="mailto:contact@hedgedemia.com">contact@hedgedemia.com</a>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function () {
            const scrolled = window.scrollY;
            document.getElementById('background').style.transform = 'translateY(' + (scrolled * 0.33) + 'px)';
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

    </script>

</body>

</html>
